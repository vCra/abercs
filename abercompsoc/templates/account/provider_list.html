{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
  {% if provider.id == "openid" %}
    {% for brand in provider.get_brands %}
      <li>
        <a title="{{brand.name}}"
           class="socialaccount_provider {{provider.id}} btn btn-block btn-social btn-{{brand.id}}"
           href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
        ><span class="fab fa-{{brand.id}}"></span>Sign in with {{brand.name}}</a>
      </li>
    {% endfor %}
  {% endif %}

    <a title="{{brand.name}}"
       class="socialaccount_provider btn btn-block btn-social btn-{{provider.id}}"
       href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"
    ><span class="fab fa-{{provider.id}}"></span>Sign in with {{provider.name}}</a>

{% endfor %}
